<!DOCTYPE html>
<html ng-app="dungeon-world-game-master">
<head lang="en">
    <meta charset="UTF-8">
    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet" type="text/css">
    <link href="bower_components/isteven-angular-multiselect/angular-multi-select.css" rel="stylesheet" type="text/css">
    <link href="bower_components/angular-ui/build/angular-ui.css" rel="stylesheet" type="text/css">
    <link href="bower_components/angular-ui-grid/ui-grid.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/literallycanvas/css/literallycanvas.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/colors.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/chat.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/encounters.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="images/DungeonWorldLogo.png"/>
    <title>Dungeon World GM Manager</title>
</head>

<body ng-controller="mainCtrl" layout="column">
<md-toolbar>
    <div class="md-toolbar-tools main-nav">
        <a ng-link="/" aria-label="Home" md-button>
            <md-icon md-svg-src="images/DungeonWorldLogo.svg" class="logo"></md-icon>
        </a>
        <ul>
            <li>
                <md-button><a ng-link="maps">Maps</a></md-button>
            </li>
            <li>
                <md-button><a ng-link="characters">Characters</a></md-button>
            </li>
            <li>
                <md-button><a ng-link="encounters">Encounters</a></md-button>
            </li>
            <li>
                <md-button><a ng-link="moves">Moves</a></md-button>
            </li>
            <li>
                <md-button><a ng-link="plots">Plots</a></md-button>
            </li>
            <li>
                <md-button><a ng-link="chat">Chat</a></md-button>
            </li>
        </ul>
        <span flex></span>

        <div layout="row" layout-align="space-around" flex="20" ng-hide="loggedIn()">
            <md-button class="md-icon-button" aria-label="Login" flex>
                <a ng-link="login">Login</a>
            </md-button>

            <md-button class="md-icon-button" aria-label="Register" flex>
                <a ng-link="registration">Register</a>
            </md-button>
        </div>
        <div ng-hide="!loggedIn()">
            Welcome {{user.username}}!
        </div>
    </div>
</md-toolbar>
<md-content ng-viewport layout="row" layout-align="center" flex></md-content>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script data-require="angular.js@1.4.0-beta.6" data-semver="1.4.0-beta.6"
        src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>
<script src="javascripts/new_router/dist/router.es5.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/hamsterjs/hamster.js"></script>
<script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
<script src="bower_components/angular-mousewheel/mousewheel.js"></script>
<script src="bower_components/kineticjs/kinetic.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/isteven-angular-multiselect/angular-multi-select.js"></script>
<script src="bower_components/angular-ui/build/angular-ui.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script src="bower_components/angular-socket-io/socket.min.js"></script>
<script src="bower_components/react/react-with-addons.min.js"></script>
<script src="bower_components/literallycanvas/js/literallycanvas.js"></script>
<script src="bower_components/mathjs/dist/math.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/services/dataCollector.js"></script>
<script src="javascripts/services/currentUser.js"></script>
<script src="javascripts/services/commandRouter/Command.js"></script>
<script src="javascripts/services/commandRouter/rollCommand/diceResolver.js"></script>
<script src="javascripts/services/commandRouter/rollCommand/modifierResolver.js"></script>
<script src="javascripts/services/commandRouter/rollCommand/RollCommand.js"></script>
<script src="javascripts/services/commandRouter/commandRouter.js"></script>
<script src="javascripts/directives/map.js"></script>
<script src="javascripts/directives/editableCell.js"></script>
<script src="components/maps/mapsCtrl.js"></script>
<script src="components/chat/chatCtrl.js"></script>
<script src="components/chat/chatFactory.js"></script>
<script src="components/encounters/encountersCtrl.js"></script>
<script src="components/characters/charactersCtrl.js"></script>
<script src="components/login/loginCtrl.js"></script>
<script src="components/login/loginService.js"></script>
<script src="components/registration/registrationCtrl.js"></script>
<script src="components/registration/registrationService.js"></script>
<script src="javascripts/saveCtrl.js"></script>
<script src=//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.11/seedrandom.min.js></script>

</body>
</html>
