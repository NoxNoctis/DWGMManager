<!DOCTYPE html>
<html ng-app="dungeon-world-game-master">
<head lang="en">
    <meta charset="UTF-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bower_components/isteven-angular-multiselect/angular-multi-select.css" rel="stylesheet" type="text/css">
    <link href="bower_components/angular-ui/build/angular-ui.css" rel="stylesheet" type="text/css">
    <link href="bower_components/ng-grid/ng-grid.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <title></title>
</head>

<body ng-controller="mainCtrl">
<ng-include src="'templates/header.html'"></ng-include>
<tabset class="tabsetClass">
    <tab heading="Maps" class="tabClass">
        <ng-include src="'templates/Maps.html'" ng-controller="mapCtrl"></ng-include>
    </tab>
    <tab heading="Chars" class="tabClass">
        <ng-include src="'templates/Characters.html'" ng-controller="charsCtrl"></ng-include>
    </tab>
    <tab heading="Moves" class="tabClass">
        <ng-include src="'templates/Moves.html'"></ng-include>
    </tab>
    <tab heading="Plots" class="tabClass">
        <ng-include src="'templates/Plots.html'"></ng-include>
    </tab>
    <tab heading="Encounters" class="tabClass">
        <ng-include src="'templates/Encounters.html'" ng-controller="encounterCtrl"></ng-include>
    </tab>
</tabset>
<!--<div ui-view class="view"></div>-->

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/hamsterjs/hamster.js"></script>
<script src="bower_components/angular-mousewheel/mousewheel.js"></script>
<script src="bower_components/kineticjs/kinetic.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/isteven-angular-multiselect/angular-multi-select.js"></script>
<script src="bower_components/angular-ui/build/angular-ui.js"></script>
<script src="bower_components/ng-grid/build/ng-grid.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/services/dataCollector.js"></script>
<script src="javascripts/mapCtrl.js"></script>
<script src="javascripts/directives/map.js"></script>
<script src="javascripts/directives/editableCell.js"></script>
<script src="javascripts/encounterCtrl.js"></script>
<script src="javascripts/charsCtrl.js"></script>
</body>
</html>
